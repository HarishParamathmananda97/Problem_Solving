<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Test CSS </title>

</head>
<body>
    <h1>Welcome to Free Blog!</h1>
    <p> Thanks so much for vising this site!</p>
    <h1>What is this site for?</h1>
    <p>This site can do three things:</p>
    <ol>
        <li>Take in text input.</li>
        <li>Take in Log In Information.</li>
        <li><a href="www.google.com">Take you to Google</a></li>
    </ol>
    <textarea id="" name="" rows="4" cols="50">
    </textarea>
    <br>
    <br>
    <h1>Please log in to save your blog post</h1>
    <form action="#" method = "get">
        <label for="email">Email:</label>
        <input type="email" name="email" required />
        <label for="password">Password:</label>
        <input type="password" name="password" required />
        <input type="submit" value="Login" />
        <p>Questions or Comments? Send us feedback here:</p>
        <textarea id="" name="" rows="4" cols="150">
        </textarea>
    </form>
</body>
</html>
