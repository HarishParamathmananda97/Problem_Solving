{% extends 'index.html' %}

{% block title %} My Form {% endblock %}

{% block content %}
<h1 style="text-align: center;margin-top: 1rem;"> My Form </h1>
<div class="container-fluid">
<div class="row">
    <div class="col-md-6" style="margin: 0 auto">
        <form method="POST" action="{% url 'mysubmittedform' %}">
            {% csrf_token %} 
            <div class="form-group">
                <label for="mytext">MyText</label>
                <input type = "text" id = "mytext" name = "mytext" class="form-control">
            </div>
            <div class="form-group">
                <label for="mytextarea">MyTextArea</label>
                <textarea id="mytextarea" name="mytextarea" class="form-control"></textarea>
                
            </div>
            <div class="form-group" style="margin: 0 auto; display: block;">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
</div>
{% endblock %}
